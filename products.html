    <!-- JavaScript for Add to Cart -->
    <script>
        // Product Data
        const products = {
            'gold-necklace': {
                name: "Gold Necklace",
                price: 799.99,
                description: "A stunning 14k yellow gold necklace with intricate designs, perfect for any occasion.",
                image: "images/gold-necklace.jpg",
                material: "14k Yellow Gold"
            },
            'gold-ring': {
                name: "Gold Ring",
                price: 999.99,
                description: "A luxurious 18k gold ring with a sleek and modern design, ideal for everyday wear.",
                image: "images/gold-ring.jpg",
                material: "18k Yellow Gold"
            },
            'diamond-ring': {
                name: "Diamond Ring",
                price: 1499.99,
                description: "A brilliant 1.5-carat diamond ring set in 18k white gold, designed for engagement or special moments.",
                image: "images/diamond-ring-large.jpg",
                material: "18k White Gold, Diamond"
            },
            'diamond-necklace': {
                name: "Diamond Necklace",
                price: 2499.99,
                description: "A stunning diamond necklace set in platinum, perfect for a special event or gift.",
                image: "images/diamond-necklace.jpg",
                material: "Platinum, Diamond"
            },
            'gold-bracelet': {
                name: "Gold Bracelet",
                price: 1199.99,
                description: "A beautiful 14k gold bracelet with intricate links, perfect for adding sophistication to any outfit.",
                image: "images/gold-bracelet.jpg",
                material: "14k Yellow Gold"
            },
            'silver-bracelet': {
                name: "Silver Bracelet",
                price: 499.99,
                description: "A stylish sterling silver bracelet, perfect for both casual and formal wear.",
                image: "images/silver-bracelet.jpg",
                material: "Sterling Silver"
            }
        };

        // Add to Cart Function
        function addToCart(productId) {
            const product = products[productId];
            if (!product) {
                alert('Product not found!');
                return;
            }

            // Get the cart from localStorage, or create a new one if it doesn't exist
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Create a product object to store in the cart
            const cartProduct = {
                name: product.name,
                price: product.price,
                image: product.image,
                material: product.material
            };

            // Add the product to the cart
            cart.push(cartProduct);

            // Save the updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Alert the user
            alert(`${product.name} has been added to your cart!`);
        }
    </script>
